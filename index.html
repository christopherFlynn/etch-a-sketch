<!DOCTYPE html>
<style>
  #grid-container {
    display: grid;
    grid-template-columns: repeat(16, 40px);
    grid-template-rows: repeat(16, 40px);
  }
</style>
<html>
  <head>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <button id="newgrid">Create New Grid</button>
    <div id="grid-container"></div>
  </body>
</html>
<script>
  const container = document.querySelector("#grid-container");
  const btn = document.querySelector("#newgrid");
  btn.addEventListener("click", (e) => {
    let rows = prompt("How many rows?", 16);
    let columns = prompt("How many columns?", 16);
    resetBoard(rows, columns);
  });
  for (let id = 1; id <= 256; ++id) {
    const div = document.createElement("div");
    div.classList.add(id);
    div.textContent = id;
    div.style.border = "1px solid black";
    div.addEventListener("mouseover", (e) => {
      changeColor(div);
    });
    container.appendChild(div);
  }
  function resetBoard(rows, columns) {}

  function changeColor(div) {
    let x = Math.floor(Math.random() * 256);
    let y = Math.floor(Math.random() * 256);
    let z = Math.floor(Math.random() * 256);

    div.style.backgroundColor = "rgb(" + x + "," + y + "," + z + ")";
  }
</script>
